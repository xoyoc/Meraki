<!-- templates/emails/base_email.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meraki{% endblock %}</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #374151;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
        }
        
        .email-container {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(139, 127, 184, 0.15);
        }
        
        .header {
            background: linear-gradient(135deg, #8b7fb8 0%, #a78bfa 100%);
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b7fb8 0%, #a78bfa 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            transition: transform 0.2s ease;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #6b7280;
        }
        
        .status-badge {
            display: inline-block;
            padding                    <a href="{% url 'accounts:register' %}" class="bg-white border-2 border-meraki-300 text-meraki-700 hover:bg-meraki-50 font-semibold py-4 px-8 rounded-lg transition-all duration-200 text-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        Únete Gratis
                    </a>
                </div>
                
                <!-- Stats -->
                <div class="mt-12 grid grid-cols-3 gap-6">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-meraki-600">1,500+</div>
                        <div class="text-sm text-gray-600">Profesionales</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-meraki-600">250+</div>
                        <div class="text-sm text-gray-600">Empresas</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-meraki-600">95%</div>
                        <div class="text-sm text-gray-600">Match Rate</div>
                    </div>
                </div>
            </div>
            
            <div class="relative fade-in">
                <!-- Hero illustration con colores Meraki -->
                <div class="relative">
                    <div class="absolute inset-0 meraki-gradient rounded-3xl transform rotate-6 opacity-20"></div>
                    <div class="relative bg-white rounded-3xl meraki-shadow p-8">
                        <div class="space-y-6">
                            <!-- Simulación de perfil -->
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 meraki-gradient rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-white"></i>
                                </div>
                                <div>
                                    <div class="h-3 bg-meraki-200 rounded w-24"></div>
                                    <div class="h-2 bg-gray-200 rounded w-16 mt-2"></div>
                                </div>
                            </div>
                            
                            <!-- Skills tags -->
                            <div class="flex flex-wrap gap-2">
                                <span class="px-3 py-1 bg-meraki-100 text-meraki-800 rounded-full text-xs">Python</span>
                                <span class="px-3 py-1 bg-meraki-100 text-meraki-800 rounded-full text-xs">React</span>
                                <span class="px-3 py-1 bg-meraki-100 text-meraki-800 rounded-full text-xs">AWS</span>
                            </div>
                            
                            <!-- Match indicator -->
                            <div class="flex items-center justify-between p-4 bg-green-50 rounded-lg">
                                <span class="text-sm text-green-800">Perfect Match Found!</span>
                                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                    <i class="fas fa-check text-white text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Features Section -->
<div class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">¿Por qué elegir Meraki?</h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Nuestra plataforma utiliza tecnología avanzada para crear conexiones perfectas entre talento y oportunidades
            </p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Feature 1 -->
            <div class="text-center group">
                <div class="w-16 h-16 meraki-gradient rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-200">
                    <i class="fas fa-brain text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-3">Matching Inteligente</h3>
                <p class="text-gray-600">
                    Nuestro algoritmo analiza skills, experiencia y compatibilidad para encontrar matches perfectos
                </p>
            </div>
            
            <!-- Feature 2 -->
            <div class="text-center group">
                <div class="w-16 h-16 meraki-gradient rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-200">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-3">Desarrollo Continuo</h3>
                <p class="text-gray-600">
                    Cursos gratuitos y certificaciones para impulsar tu carrera profesional
                </p>
            </div>
            
            <!-- Feature 3 -->
            <div class="text-center group">
                <div class="w-16 h-16 meraki-gradient rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-200">
                    <i class="fas fa-handshake text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-3">Conexiones Reales</h3>
                <p class="text-gray-600">
                    Facilitamos encuentros auténticos entre profesionales y empresas visionarias
                </p>
            </div>
        </div>
    </div>
</div>

<!-- CTA Section -->
<div class="meraki-gradient">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white mb-4">
                ¿Listo para dar el siguiente paso?
            </h2>
            <p class="text-meraki-100 text-lg mb-8 max-w-2xl mx-auto">
                Únete a miles de profesionales que ya encontraron su lugar ideal
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'accounts:register' %}?type=applicant" class="bg-white text-meraki-700 hover:bg-gray-100 font-semibold py-4 px-8 rounded-lg transition-all duration-200 transform hover:scale-105">
                    Busco Empleo
                </a>
                <a href="{% url 'accounts:register' %}?type=company" class="border-2 border-white text-white hover:bg-white hover:text-meraki-700 font-semibold py-4 px-8 rounded-lg transition-all duration-200 transform hover:scale-105">
                    Busco Talento
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
